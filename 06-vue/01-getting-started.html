<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app" class="app">
      <div title="message">
        Hello {{framework}}
        <button v-on:click="changeFramework">Update Vue JS</button>
      </div>
    </div>

    <script type="module">
      import Vue from "./vue.esm.browser.js";

      new Vue({
        el: ".app",
        data: {
          framework: "Vue JS",
        },
        methods: {
          // Vue JS binds this to the data object
          // Arrow functions do not support binding (they are always tied up to enclosing scope this)
          // Therefore we should NOT use arrow function here
          changeFramework() {
            this.framework = "Vue JS v2.6";
          },
        },
      });
    </script>
  </body>
</html>
