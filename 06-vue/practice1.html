<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>Hello {{Name}} You are in {{std}} class now.</div>
      <button v-on:click="changeClass">Click Me!</button>
    </div>
    <script type="module">
      import Vue from "./vue.esm.browser.js";

      new Vue({
        el: "#app",
        data: {
          Name: "Raj Kshirsagar",
          std: "10th",
        },
        methods: {
          changeClass() {
            if (this.std === "12th") {
              this.std = "10th";
            } else {
              this.std = "12th";
            }
          },
        },
      });
    </script>
  </body>
</html>
