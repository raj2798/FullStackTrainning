<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .message {
        font-size: 1.5em;

    <div id="app">

      <!-- either opening + closing / self-closing is fine if there are no children -->
      <!-- <app-special-message text="Hello, world"></app-special-message> -->
      <app-special-message text="Hello, world" />
    </div>

    <script type="module">
      import Vue from "./vue.esm.browser.js";

      // configuration for a component
      const AppMessage = {
        props: {
          text: String,
        },
        template: `
                      <div class="message">{{text}}</div>
                      `,
      };

      // global registration (anywhere in your application you can start using the component)
      // app-special-message in HTML
      //Vue.component("AppSpecialMessage", AppMessage);

      new Vue({
        el: "#app",
        //local Registration
        components: {
          AppSpecialMessage: AppMessage,
        },

        // template: `
        //     <AppSpecialMessage text="Hello, world" />
        // `,
        data: {},
        methods: {},
      });
    </script>
  </body>
