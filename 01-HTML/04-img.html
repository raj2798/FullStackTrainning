<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        /* CSS */
        #img-pots {
            width: 300px;
        }

        .width-300 {
            width: 300;
        }
    </style>
</head>

<body>

    <header>
        <h1>image tag</h1>
    </header>
    <main>
        <!-- .. refers the parent folder and . refers current folder -->
        
        <img src="../fynd.png" id="im-pots" alt="FyndLogo" />
        <img src="https://www.pexels.com/photo/netbook-on-couch-near-painting-on-floor-near-wall-6446668/" alt="laptop"
            class="width-300" />

        <a href="https://www.wikipedia.org/">
            <img src="pots.jpg" id="img-pots" alt="Two pots" />
        </a>
    </main>

</body>

</html>
