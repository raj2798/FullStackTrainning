<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        
        .table-bordered,.table-bordered th,.table-bordered td
        {
            border: 1px solid black;
        }

    </style>
</head>

<body>
    <table class="table-bordered">
        <thead>
        <tr>
            <th scope="col">
                State
            </th>
            <th scope="col">Single dose</th>
            <th scope="col">two dose</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Maharashtra</td>
            <td>1 crore</td>
            <td>20 lakhs</td>
        </tr>
        <tr>
            <td>Uttar Pradesh</td>
            <td>1.2Crore</td>
            <td>39 lakhs</td>
        </tr>

    </tbody>
        
    </table>
</body>

</html>
