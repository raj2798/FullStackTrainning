<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        #months{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <ul>
        <li>Apples</li>
        <li>Banana</li>
        <li>Orange</li>
        <li>Guava</li>
    </ul>
    <ol id="months">
        <li>Jan</li>
        <li>Feb</li>
        <li>Mar</li>
        <li>Apr</li>
    </ol>
</body>
</html>
